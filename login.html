<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin CMS Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-yellow-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-yellow-400 text-yellow-900 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">⚙️ Admin CMS Panel</h1>
      <nav class="space-x-6 text-yellow-900 font-semibold">
        <a href="#" class="hover:underline">Dashboard</a>
        <a href="#" class="hover:underline">Users</a>
        <a href="#" class="hover:underline">Settings</a>
        <a href="#" class="hover:underline">Support</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
    <section class="max-w-md mx-auto bg-yellow-100 border border-yellow-300 rounded-lg shadow-md p-8">
      <h2 class="text-yellow-900 text-3xl font-extrabold mb-6 text-center">Admin Login</h2>
      <form id="login-form" class="space-y-6" autocomplete="off" novalidate>
        <div>
          <label for="email" class="block text-yellow-900 font-semibold mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-600 text-yellow-900 font-medium"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="password" class="block text-yellow-900 font-semibold mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-600 text-yellow-900 font-medium"
            placeholder="Enter your password"
          />
        </div>
        <!-- Container untuk pesan error -->
        <div id="error-message" class="hidden text-red-600 bg-red-100 border border-red-400 text-sm font-semibold px-4 py-3 rounded-md"></div>
        <button
          type="submit"
          class="w-full bg-yellow-500 hover:bg-yellow-600 text-yellow-900 font-bold py-3 rounded-md transition-colors duration-300"
        >
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
      </form>
    </section>

        <section class="max-w-md mx-auto bg-yellow-100 border border-yellow-300 rounded-lg shadow-md p-6 text-yellow-900 font-semibold text-center" id="support">
            <i class="fas fa-headset text-yellow-600 text-4xl mb-4"></i>
            <h3 class="text-yellow-900 text-2xl font-bold mb-2">Customer Support</h3>
            <p class="text-yellow-800">Butuh bantuan atau ada pertanyaan? Hubungi tim support kami.</p>
            <a class="inline-block mt-4 px-6 py-2 bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-semibold rounded-md transition-colors duration-300" href="https://avv.com" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-life-ring mr-2"></i>
                Kunjungi avvbajotech.com
            </a>
        </section>
  </main>

  <footer class="bg-yellow-400 text-yellow-900 text-center py-4 font-semibold">
    &copy; 2024 Admin CMS. All rights reserved. Created By avvbajotech
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const errorMessageDiv = document.getElementById('error-message');

      if (loginForm) {
        loginForm.addEventListener('submit', (event) => {
          event.preventDefault(); // Mencegah form mengirim data secara default

          const emailInput = document.getElementById('email').value;
          const passwordInput = document.getElementById('password').value;

          // Kredensial yang benar
          const correctEmail = 'avvbajotech@gmail.com';
          const correctPassword = 'avvbajotech123';

          // Cek apakah email dan password sesuai
          if (emailInput === correctEmail && passwordInput === correctPassword) {
            // Jika benar, arahkan ke halaman panel.html
            window.location.href = 'panel.html';
          } else {
            // Jika salah, tampilkan pesan error
            errorMessageDiv.textContent = 'Email atau password salah. Silakan coba lagi.';
            errorMessageDiv.classList.remove('hidden');
          }
        });
      }
    });
  </script>
</body>
</html>
