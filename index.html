<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Demo Alfiren</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
        
        <div id="verification-form">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Selamat Datang!</h1>
            <p class="text-center text-gray-600 mb-6">Untuk melanjutkan ke demo Alfiren, silakan jawab pertanyaan verifikasi di bawah ini.</p>
            
            <div class="space-y-4">
                <div>
                    <label for="answer1" class="block font-semibold text-gray-700">1. Pulau Komodo ada di mana?</label>
                    <input type="text" id="answer1" placeholder="Jawaban Anda..." class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
                </div>
                <div>
                    <label for="answer2" class="block font-semibold text-gray-700">2. Sawah Lingko ada di mana?</label>
                    <input type="text" id="answer2" placeholder="Jawaban Anda..." class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
                </div>
            </div>

            <button id="verifyBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-8 hover:bg-blue-700 transition-all duration-300 shadow-md">
                Verifikasi Saya Bukan Robot
            </button>
        </div>

        <div id="result-links" class="hidden">
            <h2 class="text-2xl font-bold text-green-600 text-center mb-4">âœ… Verifikasi Berhasil!</h2>
            <p class="text-center text-gray-700 mb-6">Sekarang Anda dapat melanjutkan ke halaman yang diinginkan.</p>
            <div class="flex flex-col space-y-4">
                <a href="login.html" class="block w-full bg-yellow-500 text-yellow-900 font-bold py-3 px-4 rounded-lg text-center hover:bg-yellow-600 transition-all duration-300 shadow-md">
                    Lihat Panel Admin
                </a>
                <a href="home.html" class="block w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-center hover:bg-gray-800 transition-all duration-300 shadow-md">
                    Lihat Halaman User
                </a>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const verifyBtn = document.getElementById('verifyBtn');
            const answer1Input = document.getElementById('answer1');
            const answer2Input = document.getElementById('answer2');

            const verificationForm = document.getElementById('verification-form');
            const resultLinks = document.getElementById('result-links');

            verifyBtn.addEventListener('click', () => {
                // 1. Ambil jawaban pengguna dan ubah ke huruf kecil agar tidak case-sensitive
                const answer1 = answer1Input.value.trim().toLowerCase();
                const answer2 = answer2Input.value.trim().toLowerCase();

                // 2. Tentukan jawaban yang benar
                const correctAnswer1 = "labuan bajo";
                const correctAnswers2 = ["cancar", "ruteng"]; // Boleh salah satu dari ini

                // 3. Lakukan pengecekan
                if (answer1 === correctAnswer1 && correctAnswers2.includes(answer2)) {
                    // Jika kedua jawaban benar
                    verificationForm.classList.add('hidden'); // Sembunyikan form verifikasi
                    resultLinks.classList.remove('hidden');   // Tampilkan dua tombol baru
                } else {
                    // Jika ada jawaban yang salah
                    alert('Jawaban salah. Mohon periksa kembali jawaban Anda!');
                    // Kosongkan input untuk percobaan berikutnya
                    answer1Input.value = '';
                    answer2Input.value = '';
                    answer1Input.focus();
                }
            });
        });
    </script>

</body>
</html>
